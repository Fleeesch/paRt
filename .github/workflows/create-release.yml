name: Create Release

# - - - - - - - - - - - - - - - - - - -
#   Conditions
# - - - - - - - - - - - - - - - - - - -
on:
  push:
    # only allow verion tags
    tags:
      - 'v*'
    branches:
      - main

permissions:
  contents: write

jobs:
  
  # - - - - - - - - - - - - - - - - - - -
  #   Create the Release
  # - - - - - - - - - - - - - - - - - - -
    create_release:
    
      runs-on: ubuntu-latest
      
      steps:
        
        #checkout code
        - uses: actions/checkout@v2
        
        # get tag
        - name: Get Tag
          run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
        
        # grant writing rights to release make script
        - name: Grant execute permission to release script
          run: chmod +x make_release.sh
        
        # build release
        - name: Create Release Binaries
          run: ./make_release.sh -ugc
        
        # create release on github
        - name: Create Release
          id: create_release
          uses: softprops/action-gh-release@v1
          with:
            name: paRt - ${{ env.RELEASE_VERSION }}
            files: |
              release/current/bin/*
            body_path: release/current/changelog/changelog.md
            token: ${{ secrets.GITHUB_TOKEN }}